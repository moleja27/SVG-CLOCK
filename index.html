<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Clock</title>


</head>
<body>
    
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        
        <circle class="clock" cx="100" cy="100" r="90" />
      
        <line class="hour" x1="100" y1="100" x2="100" y2="60" />
        <line class="minute" x1="100" y1="100" x2="120" y2="100" />
        <line class="second" x1="100" y1="100" x2="100" y2="30" />
      
      </svg>

   
    
</body>
</html>
